syntax = "proto3";
package PiPower;
option go_package = ".;pipower";

message Config {
    map<string, Server> servers = 1;
    string tick = 2;  // collect messages and bundle them every <tick_duration>
}

message Server {
    string name = 1;
    string ip    = 2;
    int32 port = 3;
}